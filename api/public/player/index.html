<!doctype html>
<html>
<head>
	<meta charset='utf8'>
	<meta name='viewport' content='width=device-width'>

	<title>Traumschiff</title>

	<link rel='icon' type='image/png' href='ship.png'>
	<link rel='stylesheet' href='global.css'>
	<link rel='stylesheet' href='bundle.css'>

  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="ship.png">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link href="/ios-splashes/Default-667h@2x.png" sizes="750x1334" rel="apple-touch-startup-image" />
  <link href="/ios-splashes/Default-568h@2x.png" sizes="640x1136" rel="apple-touch-startup-image" />
  
</head>

<body>
  <script type="text/javascript">
    console.log("trying to register service worker...");
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
      .then((reg) => {
        // registration worked
        console.log('registration succeeded');
      }).catch((error) => {
        // registration failed
        console.log('registration failed with ' + error);
      });
    }
  </script>

	<script src='bundle.js'></script>
</body>
</html>

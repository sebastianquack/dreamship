<!doctype html>
<html>
<head>
	<meta charset='utf8'>
	<meta name='viewport' content='width=device-width'>

	<title>interkit - player</title>

	<link rel='icon' type='image/png' href='ship.png'>
	<link rel='stylesheet' href='global.css'>
	<link rel='stylesheet' href='bundle.css'>

  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="ship.png">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  
  <!-- iPhone 8, 7, 6s, 6 (750px x 1334px) --> 
  <link rel="apple-touch-startup-image" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" href="ios-splash-750x1334.png">  

</head>

<body>
  <script type="text/javascript">
    console.log("trying to register service worker...");
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
      .then((reg) => {
        // registration worked
        console.log('registration succeeded');
      }).catch((error) => {
        // registration failed
        console.log('registration failed with ' + error);
      });
    }
  </script>

	<script src='bundle.js'></script>
</body>
</html>
